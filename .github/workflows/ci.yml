name: CI for seL4

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git
      
      - name: Configure Build
        run: |
          mkdir build
          cd build
          cmake ..
      
      - name: Build Project
        run: |
          cd build
          make
      
      - name: Run Tests
        run: |
          cd build
          make test
